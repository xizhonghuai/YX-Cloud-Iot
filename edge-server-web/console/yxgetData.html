<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>数据获取</h5>
                </div>
                <div class="ibox-content">

                    <div class="row">

                        <div class="col-lg-2">

                            <input AUTOCOMPLETE="off" class="form-control" id="serviceId"
                                   placeholder="serviceId" type="text">

                        </div>


                        <div class="col-lg-2">

                            <input AUTOCOMPLETE="off" class="form-control" id="deviceId"
                                   placeholder="ID" type="text">

                        </div>


                        <div class="col-lg-2">

                            <input placeholder="开始日期" class="form-control layer-date" id="beginDate">

                        </div>

                        <div class="col-lg-2">

                            <input placeholder="结束日期" class="form-control layer-date" id="endDate">

                        </div>


                        <div class="col-lg-2">
                            <div class="input-group">
                                <button class="btn btn-primary " onclick="realTimeData()"
                                        type="button">
                                    <i class="fa "></i> <span class="bold">最新数据</span>
                                </button>
                            </div>
                        </div>

                        <div class="col-lg-2">
                            <div class="input-group">
                                <button class="btn btn-primary " onclick="historyData()"
                                        type="button">
                                    <i class="fa "></i> <span class="bold">历史数据</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <br>


                    <form role="form">
                        <div class="form-group">
                            <textarea id="rec" style="height: 500px" class="form-control"></textarea>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<script src="js/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/plugins/layerV3.1.1/layer.js"></script>
<script src="js/plugins/toastr/toastr.min.js"></script>
<script src="js/plugins/layer/laydate/laydate.js"></script>
<script src="js/common.js"></script>
<script src="js/content.min.js?v=1.0.0"></script>


<script type="text/javascript">


    var beginDate = {
        elem: "#beginDate",
        format: "YYYY-MM-DD",
        min: "2000-06-16 23:59:59",
        max: "2099-06-16 23:59:59",
        istime: false,
        istoday: true,
        choose: function (datas) {

        }
    };
    laydate(beginDate);

    var endDate = {
        elem: "#endDate",
        format: "YYYY-MM-DD",
        min: "2000-06-16 23:59:59",
        max: "2099-06-16 23:59:59",
        istime: false,
        istoday: true,
        choose: function (datas) {

        }
    };
    laydate(endDate);


    function realTimeData() {

        var serviceId = $("#serviceId").val().trim();
        var deviceId = $("#deviceId").val().trim();


        if (serviceId.length <= 0 || deviceId.length <= 0) {
            warningMsg("参数为空");
            return;
        }


        var data = yxgetData("/api/device/data/" + serviceId + "/" + deviceId);

        document.getElementById('rec').value = JSON.stringify(data);


    }


    function historyData() {
        var serviceId = $("#serviceId").val().trim();
        var deviceId = $("#deviceId").val().trim();
        var beginDate = $("#beginDate").val().trim();
        var endDate = $("#endDate").val().trim();

        if (serviceId.length <= 0 || deviceId.length <= 0) {
            warningMsg("参数为空");
            return;
        }

        var data = yxgetData("/api/device/data/ls/" + serviceId + "/" + deviceId);
        document.getElementById('rec').value = JSON.stringify(data);


    }


</script>

<script charset="UTF-8"

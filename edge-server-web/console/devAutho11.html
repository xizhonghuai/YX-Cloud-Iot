<script>


    var usartComname = $("#usart-comname");
    var usartBaud = $("#usart-baud");
    var mqttToppic =  $("#mqtt-topic");
    var tcpPort =  $("#tcp-port");

    $("#usart-comname").remove();
    $("#usart-baud").remove();
    $("#mqtt-topic").remove();

    var serverType;
    var baud;


    $("#serverType").bsSuggest({
        effectiveFields: ["serverType"],
        keyField: "serverType",
        data: {
            'value': [{
                'id': 'TCP',
                'serverType': 'TCP'
            }, {
                'id': 'UDP',
                'serverType': 'UDP'
            }, {
                'id': 'HTTP',
                'serverType': 'HTTP'
            },{
                'id': 'MQTT',
                'serverType': 'MQTT'
            },{
                'id': 'USART',
                'serverType': 'USART'
            }

            ]
        }
    }).on(
        'onSetSelectValue',
        function (e, keyword) {
            console.log('onSetSelectValue: ', keyword);
            serverType  = keyword.id;

            if ((serverType == "TCP") || (serverType == "UDP")|| (serverType == "HTTP")){
                $("#usart-comname").remove();
                $("#usart-baud").remove();
                $("#mqtt-topic").remove();

                $("#serPar").append(tcpPort)


            } else if (serverType == "MQTT"){
                $("#usart-comname").remove();
                $("#usart-baud").remove();
                $("#tcp-port").remove();

                $("#serPar").append(mqttToppic);
            } else if (serverType == "USART"){

                $("#tcp-port").remove();
                $("#mqtt-topic").remove();

                $("#serPar").append(usartComname);
                $("#serPar").append(usartBaud);



                $("#baud").bsSuggest({
                    effectiveFields: ["baud"],
                    keyField: "baud",
                    data: {
                        'value': [{
                            'id': '9600',
                            'baud': '9600bps'
                        }, {
                            'id': '19200',
                            'baud': '19200bps'
                        }, {
                            'id': '34800',
                            'baud': '34800bps'
                        },{
                            'id': '57600',
                            'baud': '57600bps'
                        }, {
                            'id': '115200',
                            'baud': '115200bps'
                        }

                        ]
                    }
                }).on(
                    'onSetSelectValue',
                    function (e, keyword) {
                        console.log('onSetSelectValue: ', keyword);
                        baud  = keyword.id;
                    });



            } else {

                $("#usart-comname").remove();
                $("#usart-baud").remove();
                $("#mqtt-topic").remove();

                $("#serPar").append(tcpPort);
            }



        });






</script>

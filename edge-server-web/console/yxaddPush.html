   function addpush() {

       var name = $("#name").val().trim();
       var protocol = $("#protocol").val().trim();
       var params = $("#params").val().trim();
       var description = $("#description").val().trim();


       if (name.length <= 0 || protocol.length <= 0 ||  params.length <= 0) {
           warningMsg("关键属性不能为NULL");
           return false;
       }

       var par = {
           "name":name,
           "protocol":protocol,
           "params":params,
           "description":description,
       }

       var data = yxpostData("/api/push/manage/add", JSON.stringify(par), "application/json");
       if (data.resultCode == 200) {

           successMsg("添加成功");

       } else {
           errorMsg("添加失败！"+data.msg);
       }

   }
